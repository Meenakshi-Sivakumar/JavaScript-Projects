<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDrum.in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Rock n Roll<span><b>credits</b> to Mr.V.J.SIVAKUMAR</span></h1>
    <div id="keys">
        <div class="key" data-key="a">
            <kbd>A</kbd>
            <p>CLAP</p>
        </div>
        <div class="key" data-key="s">
            <kbd>S</kbd>
            <p>HIHAT</p>
        </div>
        <div class="key" data-key="d">
            <kbd>D</kbd>
            <p>KICK</p>
        </div>
        <div class="key" data-key="f">
            <kbd>F</kbd>
            <p>OPENHAT</p>
        </div>
        <div class="key" data-key="g">
            <kbd>G</kbd>
            <p>BOOM</p>
        </div>
        <div class="key" data-key="h">
            <kbd>H</kbd>
            <p>RIDE</p>
        </div>
        <div class="key" data-key="j">
            <kbd>J</kbd>
            <p>SNARE</p>
        </div>
        <div class="key" data-key="k">
            <kbd>K</kbd>
            <p>TOM</p>
        </div>
        <div class="key" data-key="l">
            <kbd>L</kbd>
            <p>TINK</p>
        </div>
    </div>

    <audio src="./sound/01 -clap.wav" data-key="a"></audio>
    <audio src="./sound/01 - hihat.wav" data-key="s"></audio>
    <audio src="./sound/01 - kick.wav" data-key="d"></audio>
    <audio src="./sound/01 - openhat.wav" data-key="f"></audio>
    <audio src="./sound//01 - snare.wav" data-key="g"></audio>
    <audio src="./sound/01 -boom.wav" data-key="h"></audio>
    <audio src="./sound/01 - ride.wav" data-key="j"></audio>
    <audio src="./sound/01 - tom.wav" data-key="k"></audio>
    <audio src="./sound/01 -tink.wav" data-key="l"></audio>

    <script src="/script.js"></script>
</body>
</html>
